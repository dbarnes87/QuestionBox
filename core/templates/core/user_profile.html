{% extends "base.html" %}

{% block content %}


{% for question in question_list %}


    <p><h1>User Profile&nbsp;&nbsp;&nbsp;||&nbsp;&nbsp;&nbsp;{{ question.author }} </h1></p>


    



<div style="margin-top:20px">

    <h3>All Questions</h3>
    
        <p><a href="">{{ question.title }}</a></p>
        
        <p>{{ question.ques_body }}</p>

        <p>{{ question.author }}</p>

        <p>{{ question.ques_date_added }}</p>

    {% endfor %}

</div>


{% endblock %}
